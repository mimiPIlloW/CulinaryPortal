<section class="py-2 text-black text-center container font-weight-bold">
    <div class="cont. row py-lg-4">
        <div class="col-lg-14 col-md-10 mx-auto">
            <h1 class="fw-black"><b><big><big>Newspaper</big></big></b></h1>
            </p>
        </div>

</section>

<div class="container mt-5 mb-5 border border-secondary rounded  text-center" style="background: #850a0a"
     sec:authorize="isAuthenticated()">
    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
            aria-controls="collapseOne">
        <h5 class="text-white text-center"> Add news item</h5>
    </button>
    <form class="collapse" id="collapseOne" th:method="post" action="/newspaper" enctype="multipart/form-data">
        <div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description news item</span>
                </div>
                <textarea class="form-control " name="name" aria-label="With textarea" rows="10"></textarea>
            </div>
            <div class="input-group mb-2">
                <input type="file" name="file" class="input-group-text" id="file">
            </div>
            <button type="submit" class="btn btn-secondary mb-1">Add news item</button>
        </div>
    </form>
</div>


<div class="container mt-4 ">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4 shadow-sm">
                <div class="card-body" style="background:#850a0a">
                    <div th:each="el:${allNewsPaper}" class="alert alert-info mt-4">
                        <img th:src="${'/img/' + el.getImage()}" class="bd-placeholder-img card-img-top" width="200%"
                             height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                             focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        </svg>
                        <div class="container mt-4 ">
                            <div class="card mb-4 shadow-sm" style="background:#a72929">
                                <h3 class="text-white" th:text="${el.getName()}"></h3>
                            </div>
                            <div class="btn-group">
                                <form method="post" th:action="'/news/'+${el.getId()}+'/delete'">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
