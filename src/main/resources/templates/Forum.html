<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="container mt-5 mb-5 border border-secondary rounded  text-center" style="background: #228B22"
     sec:authorize="isAuthenticated()">
    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <h5 class="text-white text-center"> Add news item</h5>
    </button>
    <form class="collapse" id="collapseOne" th:method="post" action="/forum" enctype="multipart/form-data">
        <div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description news item</span>
                </div>
                <textarea class="form-control " name="name" aria-label="With textarea" rows="10"></textarea>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description news item</span>
                </div>
                <textarea class="form-control " name="full_text" aria-label="With textarea" rows="10"></textarea>
            </div>
            <div class="input-group mb-2">
                <input type="file" name="file" class="input-group-text" id="file">
            </div>
            <button type="submit" class="btn btn-secondary mb-1">Add news item</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div th:each="el :${allMessages}" class="col-md-4 ">

            <div class="card mb-10 shadow-sm">
                <div class="card-body" style="background: #FFA07A">

                    <p class="card-text" th:text="${el.getName()}"></p>
                    <p class="card-text" th:text="${el.getFull_text()}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form method="get" th:action="'/CookingRecipes'+${el.getId()}">
                                <button type="submit" class="btn btn-success">View</button>
                            </form>
                            <form method="post" th:action="'/CookingRecipes'+${el.getId()}+'/delete'">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<footer class="my-5 pt-5 text-black text-center text-small">
    <p class="mb-1"><i class="far fa-thumbs-up"> 2021 Culinary portal</i></p>

    </ul>
</footer>
