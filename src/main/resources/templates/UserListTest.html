<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <head th:fragment="header-css">
        <title>CulinaryPortal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/carousel/">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/buttons.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/carousel.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    </head>
</head>

<body>


<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">CULINARY P<i class="fa fa-circle"></i>RTAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}"><i class="fas fa-home"> Home</i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cooking_recipes}"> <i class="fas fa-utensils"> Cooking
                        recipes</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/forum}"> <i class="fas fa-comments"> Forum</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/video}"> <b><i class="fab fa-youtube"> Video</i></b></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link  " th:href="@{/newspaper}"> <i class="fas fa-newspaper"> Newspaper</i></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " th:href="@{/culinary_establishments}"> <i class="fas fa-concierge-bell">
                        Culinary establishments</i></a>
                </li>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-danger" data-toggle="popover" value="Sign Out"/>
        </form>
    </nav>
</header>

</div>
<!--???-->
<style>
    body {
        background-image: url("https://images2.alphacoders.com/659/659169.jpg");
        background-attachment: fixed;
        background-size: 1500px 900px;
    }
</style>

<div class="card">
    <div class="card-body" style="background: #FFFFE0">
        <form th:method="PATCH" th:action="@{/admin/users}">

            <input type="hidden" name="userId" th:value="${user.getId()}">
            <p class="card-text" th:text="${user.getUsername()}+'  |  '+${user.getPassword()}+'  |'"/>
            <img th:if="${user.getImage()==null || user.getImage().isEmpty()}" th:src="@{'/img/'+'default_avatar.png'}"
                 class=" mb-3 mt-1"
                 th:alt="${user.getUsername()}"
                 height="150">
            <img th:unless="${user.getImage()==null || user.getImage().isEmpty()}" th:src="${'/img/'+user.getImage()}"
                 class="mb-3 mt-1"
                 th:alt="${user.getUsername()}"
                 height="150">
            <div th:if="${user.getStatus()!=null}" class="text-white text-center">
                <h4 th:style="'background-color:'+${user.getStatus().getColorCode()}"
                    th:text="'STATUS: '+${user.getStatus().name()} "></h4>
            </div>
            <div th:each="role :${allRoles}" class="row">
                <input type="checkbox" th:name="${role}" th:checked="${user.roles.contains(role)}" class="ml-3">
                <p class="card-text ml-2" th:text="${role.name()}"/>
            </div>
            <div class="btn-group d-flex justify-content-between align-items-center">
                <form th:action="'/users/'+${user.getUsername()}">
                    <button type="button" class="btn btn-outline-warning mt-2">Edit</button>
                    <button type="button" class="btn btn-outline-danger mt-2" data-toggle="modal"
                            th:data-target="'#myModal'+${user.getId()}">Delete
                    </button>
                </form>
            </div>
        </form>
    </div>
</div>


<footer th:insert="parts/footer::footer"></footer>
</body>
</html>
