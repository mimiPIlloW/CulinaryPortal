<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <head th:fragment="header-css">
        <title>CulinaryPortal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/carousel/">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/buttons.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/carousel.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <style>
            body {
                background-image: url("https://images2.alphacoders.com/659/659169.jpg");
                background-attachment: fixed;
                background-size: 1500px 900px;

<body>


<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">CULINARY P<i class="fa fa-circle"></i>RTAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}"><i class="fas fa-home"> Home</i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cooking_recipes}"> <i class="fas fa-utensils"> Cooking
                        recipes</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/forum}"> <i class="fas fa-comments"> Forum</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/video}"> <b><i class="fab fa-youtube"> Video</i></b></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link  " th:href="@{/newspaper}"> <i class="fas fa-newspaper"> Newspaper</i></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " th:href="@{/culinary_establishments}"> <i class="fas fa-concierge-bell">
                        Culinary establishments</i></a>
                </li>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-danger" data-toggle="popover" value="Sign Out"/>
        </form>

<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<section class="py-2 text-black text-center container font-weight-bold">
    <div class="cont. row py-lg-4">
        <div class="col-lg-14 col-md-10 mx-auto">
            <h1 class="fw-black"><b><big><big>Hello my dear chef</big></big></b></h1>
            <p class="lead text-black"><b><b><big>On this page you can share your impressions and thoughts</big></b></b>
            </p>
        </div>
    </div>
</section>


<div class="container mt-5 mb-5 border border-secondary rounded  text-center" style="background: #085808"
     sec:authorize="isAuthenticated()">
    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
            aria-controls="collapseOne">
        <h5 class="text-white text-center"> Add news post</h5>
    </button>
    <form class="collapse" id="collapseOne" th:method="post" action="/forum" enctype="multipart/form-data">
        <div>
            <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Title:</span>
                </div>
                <input type="text" name="name" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Anons:</span>
                </div>
                <input type="text" name="anons" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Full text:</span>
                </div>
                <textarea class="form-control " name="full_text" aria-label="With textarea" rows="10"></textarea>
            </div>
            <!--            <div class="input-group mb-2">-->
            <!--                <input type="file" name="file" class="input-group-text" id="file">-->
            <!--            </div>-->
            <button type="submit" class="btn btn-secondary mb-1">Add news item</button>
        </div>
    </form>
</div>

<div class="container mt-4 ">
    <div class="row">
        <div class="col-md-12">
            <div th:each="el:${allMessages}" class="alert alert-info mt-4">
                <div class="container mt-4 ">
                    <div class="card mb-4 shadow-sm" style="background:#085808">
                        <h3 class="text-white">Title:</h3>
                        <h4 class="text-white" th:text="${el.getName()}"></h4>
                        <div class=" mb-4 " style="background:#085808">
                            <h3 class="text-white">Anons:</h3>
                            <h4 class="text-white" th:text="${el.getAnons()}"></h4>
                        </div>
                        <div class="btn-group">
                            <form method="get" th:action="'/forum/'+${el.getId()}">
                                <button type="submit" class="btn btn-success">More details</button>
                            </form>
                            <form method="post" th:action="'/forum/'+${el.getId()}+'/delete'">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="my-5 pt-5 text-black text-center text-small">
    <p class="mb-1"><i class="far fa-thumbs-up"> 2021 Culinary portal</i></p>
    <ul class="list-inline">
    </ul>
</footer>

</body>
</body>
</html>
