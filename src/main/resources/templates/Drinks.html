<section class="py-2 text-black text-center container font-weight-bold">
    <div class="cont. row py-lg-4">
        <div class="col-lg-14 col-md-10 mx-auto">
            <h1 class="fw-black"><b><big><big>Salad</big></big></b></h1>
            </p>
        </div>
    </div>
</section>

<div class="container mt-4">
    <div class="row">
        <div th:each="el :${allDrinks}" class="col-md-4 ">

            <div class="card mb-10 shadow-sm">
                <img th:src="${'/img/' + el.getImage()}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg>

                <div class="card-body" style="background: #FFA07A">
                    <div class="container mt-4 " >
                        <div class="card mb-4 shadow-sm text-center" style="background:#FF7F50">
                            <p class="card-text" th:text="${el.getName()}"></p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <!--                            <a th:href="'/CookingRecipes/'+${el.id}" class="btn btn-success">Viee</a>-->
                            <form method="get" th:action="'/drinks/'+${el.getId()}">
                                <button type="submit" class="btn btn-success">View</button>
                            </form>
                            <form method="post" th:action="'/drinks/'+${el.getId()}+'/delete'">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5 border border-secondary rounded bg-dark text-white"
     sec:authorize="isAuthenticated()">
    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <h5 class="text-white"> Add a recipe</h5>
    </button>
    <form class="collapse" id="collapseOne" th:method="POST" action="/drinks" enctype="multipart/form-data">
        <div>
            <!--                <div class="input-group mb-2">-->
            <!--                    <input type="hidden" th:value="${allCookingRecipesGroup.getId()}" name="groupId">-->
            <!--                </div>-->
            <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Recipe name</span>
                </div>
                <input type="text" name="name" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Recipe Description</span>
                </div>
                <input type="text" name="description" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Recipe ingredients</span>
                </div>
                <textarea class="form-control " name="ingridients" aria-label="With textarea" rows="10"></textarea>
            </div>
            <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Recipe preparation time</span>
                </div>
                <input type="text" name="time" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Number of servings</span>
                </div>
                <input type="text" name="servings" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nutritional and energy value</span>
                </div>
                <textarea class="form-control " name="ennergyValue" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-2">
                <input type="file" name="file" class="input-group-text" id="file">
            </div>
            <button type="submit" class="btn btn-secondary mb-1">Add recipes</button>
        </div>
    </form>
</div>



</body>
