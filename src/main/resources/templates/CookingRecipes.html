<style>
        body {
            background-image: url("https://images2.alphacoders.com/659/659169.jpg");
           background-attachment: fixed;
            background-size: 1500px 900px;
        }
    </style>

<div class="container mt-4 " >
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                     role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="45%" y="50%" fill="#eceeef" dy=".3em" th:text="all"/>
                </svg>
                <div class="card-body" style="background: #C0C0C0">

                    <p class="card-text" th:text="all"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <!--                            <form method="get" th:action="'/muscleGroups/all'">-->
                            <!--                                <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>-->
                            <!--                            </form>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/*@thymesVar id="allCookingRecipes" type=""*/-->
        <div th:each="el :${allCookingRecipes}" class="col-md-4 ">

            <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                     role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="45%" y="50%" fill="#eceeef" dy=".3em" th:text="${el.getName()}"/>
                    <!--                    <img s-->
                </svg>
                <!--                <img class="img-thumbnail" src="../images/muscles/back/backPreview.jpg">-->
                <div class="card-body" style="background: #C0C0C0">

                    <p class="card-text" th:text="${el.getName()}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form method="get" th:action="'/CookingRecipes'+${el.getId()}">
                                <button type="submit" class="btn btCn-sm btn-outline-secondary">View</button>
                            </form>
                            <form method="post" th:action="'/CookingRecipes'+${el.getId()}+'/delete'">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5 border border-secondary rounded bg-dark text-white">
    <h5 >Add new cooking section</h5>
    <form action="/CookingRecipes" method="post">
        <div style="display:inline-block">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"> New cooking section</span>
                </div>
                <input type="text" name="cookingRecipes" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <button type="submit" class="btn btn-secondary mb-1">Add cooking section</button>
        </div>
    </form>
</div>

<footer class="my-5 pt-5 text-black text-center text-small">
    <p class="mb-1">© 2021 Culinary portal</p>
    <ul class="list-inline">
    </ul>
</footer>

</body>
